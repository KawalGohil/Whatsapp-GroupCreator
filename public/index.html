<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Group Creator</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div id="auth-container">
            <div id="login-view">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <div id="login-status" class="auth-status"></div>
                <p class="auth-toggle" id="toggle-register">Don't have an account? Register</p>
            </div>
            <div id="register-view" class="hidden">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <div id="register-status" class="auth-status"></div>
                <p class="auth-toggle" id="toggle-login">Already have an account? Login</p>
            </div>
        </div>

        <div id="app-container" class="hidden">
            <h1>WhatsApp Group Creator</h1>
            <button id="logout-button">Logout</button>
            <div id="session-status">
                <div id="qrcode"></div>
                <div id="status" class="status info">Connecting to WhatsApp...</div>
            </div>
            <hr>
            <div id="action-area">
                <h2>Create New Group</h2>
                <form id="group-form">
                    <div id="input-mode-selector">
                        <label><input type="radio" name="input-mode" value="manual" checked> Manual Entry</label>
                        <label><input type="radio" name="input-mode" value="csv"> Upload CSV</label>
                    </div>
                    <div id="manual-input-section">
                        <input type="text" id="groupName" placeholder="Enter Group Name" required>
                        <textarea id="manualNumbers" placeholder="Enter phone numbers (with country code), one per line." rows="4"></textarea>
                        <input type="text" id="desiredAdminNumber" placeholder="Enter Admin Number (must be in list above)">
                    </div>
                    <div id="file-input-section" class="hidden">
                        <input type="file" id="contacts" accept=".csv">
                    </div>
                    <button type="submit">Create Group</button>
                </form>
                <div id="upload-status-section" class="hidden">
                    <progress id="upload-progress-bar" value="0" max="100"></progress>
                    <div id="upload-status-text"></div>
                </div>
            </div>
            <hr>
            <div id="log-area">
                <h2>Download Logs</h2>
                <select id="log-file-select">
                    <option value="" disabled selected>Select a log file</option>
                </select>
                <button id="download-invite-log-btn">Download Selected Log</button>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
